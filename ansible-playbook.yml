---
- name: "Build container with ansible"
  hosts: localhost
  tasks:
  - name: Stop running container
    command: sudo docker-compose down
    ignore_errors: yes

  - name: Run docker compose file
    command: sudo docker-compose up -d

  - name: Create tag to img
    command: sudo docker tag composetest_web ghcr.io/anassamazzar/composetest

  - name: Push image to dockerhub
    command: sudo docker push ghcr.io/anassamazzar/composetest:latest

  - name: Stop running container
    command: sudo docker-compose down
    ignore_errors: yes
  # composetest_web